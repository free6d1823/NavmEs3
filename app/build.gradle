apply plugin: 'com.android.application'

def platformVersion = 23      // openGLES 3.2 min api level, Wandboard support 23 only.
// def platformVersion = 18    //openGLES 3 min api level
// def platformVersion = 12    //openGLES 2 min api level

android {
    compileSdkVersion 25

    defaultConfig {
        applicationId 'com.nforetek.navmes3'
        minSdkVersion "${platformVersion}"
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_static'
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                          'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
}
dependencies {
    implementation 'com.android.support:appcompat-v7:25.0.0'
}
